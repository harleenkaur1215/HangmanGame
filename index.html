<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #hangman-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        #word-display {
            font-size: 24px;
            letter-spacing: 5px;
            margin: 20px 0;
            color: #333;
        }

        #remaining-guesses,
        #letters-guessed {
            font-size: 18px;
            margin: 10px 0;
            color: #666;
        }

        #guess-input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        button:active {
            background-color: #ccc;
        }

        button:nth-child(1) {
            background-color: #4CAF50;
            color: white;
        }

        button:nth-child(2) {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <div id="hangman-container">
        <p id="word-display"></p>
        <p id="remaining-guesses">Remaining Guesses: <span id="remaining-count">6</span></p>
        <p id="letters-guessed">Letters Guessed: <span id="guessed-letters"></span></p>
        <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
        <button onclick="guessLetter()">Guess</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const words = ['apple', 'banana', 'cherry', 'orange', 'strawberry'];
        let secretWord = '';
        let guessedLetters = [];
        let remainingGuesses = 6;

        function startGame() {
            secretWord = getRandomWord(words);
            guessedLetters = [];
            remainingGuesses = 6;
            updateDisplay();
        }

        function getRandomWord(wordList) {
            return wordList[Math.floor(Math.random() * wordList.length)];
        }

        function updateDisplay() {
            const wordDisplay = document.getElementById('word-display');
            const guessedLettersDisplay = document.getElementById('guessed-letters');
            const remainingGuessesDisplay = document.getElementById('remaining-count');

            let displayedWord = '';
            for (const letter of secretWord) {
                if (guessedLetters.includes(letter)) {
                    displayedWord += letter + ' ';
                } else {
                    displayedWord += '_ ';
                }
            }
            wordDisplay.textContent = displayedWord.trim();

            guessedLettersDisplay.textContent = guessedLetters.join(', ');

            remainingGuessesDisplay.textContent = remainingGuesses;
        }

        function guessLetter() {
            const inputElement = document.getElementById('guess-input');
            const guess = inputElement.value.toLowerCase().trim();

            if (guess.length !== 1 || !/[a-z]/.test(guess)) {
                alert('Please enter a single letter from A-Z.');
                return;
            }

            if (guessedLetters.includes(guess)) {
                alert('You already guessed that letter.');
                return;
            }

            guessedLetters.push(guess);

            if (!secretWord.includes(guess)) {
                remainingGuesses--;
            }

            updateDisplay();

            if (isWordGuessed()) {
                alert('Congratulations! You guessed the word: ' + secretWord);
                startGame();
            } else if (remainingGuesses === 0) {
                alert('Game over! The word was: ' + secretWord);
                startGame();
            }

            inputElement.value = '';
        }

        function isWordGuessed() {
            return secretWord.split('').every(letter => guessedLetters.includes(letter));
        }

        function resetGame() {
            startGame();
        }

        startGame();
    </script>
</body>
</html>
